<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing with Arrow keys and Mouse</title>
  </head>
  <body>
    <canvas height="300" width="300" id="canvasToDraw"></canvas>
    <h2> Enjoy drawing in the below canvas by using: </h2>
    <ol>
      <li>
        <h3>Arrow Keys</h3>
      </li>
      <li>
        <h3>Mouse (keep clicking the left button to dr)</h3>
        <ul>
          <li>
              <strong>Left</strong> mouse button --> keep clicking and move to draw
          </li>
          <li>
              <strong>Right</strong> mouse button --> keep clicking and move to delete
          </li>
        </ul>
      </li>
    </ol>
    <script src="ourEvents.js" type="text/javascript"></script>
  </body>
</html>
